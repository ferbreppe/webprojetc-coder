        <section id="contacto">
            <h3>Contactanos</h3>
            <p>Dejanos tus datos y nos comunicaremos a la brevedad</p>
            <form>
                <div class="row">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Apellido" aria-label="Apellido">
                    </div>
                  </div>
                <div class="mb-3">
                  <label for="Mail" class="form-label"></label>
                  <input type="Mail" class="form-control" id="Mail" placeholder="Correo Electronico" aria-describedby="MailHelp">
                  <div id="MailHelp" class="form-text"></div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Comentarios" id="floatingTextarea" style="height: 100px"></textarea>
                    <label for="floatingTextarea"></label>
                </div>              
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="Checkeo">
                  <label class="form-check-label" for="Checkeo">Tildar si desea recibir ofertas o promociones.</label>
                </div>
                <button type="enviar" class="btn btn-primary botonRojo">Enviar</button>
            </form>
